<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha pro Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="styles/styles.css">

    
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!--Home screen-->
     <div class="flex flex-col items-center  pt-20">



      <section id="home-screen" class=" text-white text-center pt-60  ">
        <h1 class="text-9xl font-anton uppercase">Alpha Clash Pro</h1>
        <p class="pt-10 pb-10">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class=" btn bg-white text-center">Play Now</button>
      </section>
      <!--Play Ground start-->
      <section id="play-ground-screen" class=" hidden">
      <!--Screen-->
      <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
       <div class="flex justify-center ">
        <p class="bg-[#2F2941] text-white px-6 py-4 rounded-b-xl ">Don't watch keyboard  while playing...</p>
       </div>
       <p id="current-alphabet" class="text-black text-9xl text-center mt-10">Y</p>
      </div>
      <!--Keyboard-->
      <div class="pt-20">

          <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
      </div>
     <!--Life score-->
     <div class="pt-20 flex justify-center justify-between">
      <button class="btn rounded-full bg-purple-500 text-white px-4">
        Life
        <img src="images/Group 23.svg " alt="">
       <span id="current-life">5</span>
      </button>
      <button class="btn rounded-full bg-purple-700 text-white px-4">
        Score
       <img src="images/monetization_on.svg" alt="">
       <span id="current-score">0</span>
      </button>
    </div>
      
     </div>

       
        </section>
        <!--Final score-->
        <section id="final-score-page" class="score flex  justify-center items-center min-h-screen text-center hidden">
            <div class="text-white bg-[#FFFFFF33] p-8 rounded-lg">
              <h1 class="text-3xl text-white">Game over!</h1>
              <h1 class="text-8xl">
                <span class="font-extrabold">Score:</span>
                <span id="final-value">14</span>
              </h1>
              <button onclick="play()" class="btn mt-6">Play Again</button>
              <p class="mt-6">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/alpha-clash.js"></script>
    <script src="scripts/utility.js"></script>
</body>
</html>
